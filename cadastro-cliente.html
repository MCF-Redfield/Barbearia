<!DOCTYPE html>
<html>

<head>
  <title>Photon</title>
  <meta charset="utf-8" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/photon.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Electron Javascript -->
  <!--script src="app.js" charset="utf-8"></script-->
</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Barbearia</h1>
    </header>
    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">...</div>
        <!--Barra Lateral-->
        <div class="pane">
          <!--Corpo da Aplicação-->

          <form action="" class="pane-body">
            <h3>Cadastro de Cliente</h3>
            <div class="form-group form-nome">
              <input type="text" id="nome" class="form-control" placeholder="Nome">
            </div>
            <div class="form-group form-cpf">
              <input type="text" id="cpf" class="form-control" placeholder="CPF">
            </div>
            <div class="form-group form-telefone">
              <input type="text" id="telefone" class="form-control" placeholder="Telefone">
            </div>
            <div class="form-group form-endereco">
              <input type="text" id="endereco" class="form-control" placeholder="Rua, Quadra...">
            </div>
            <div class="form-group form-numero">
              <input type="number" id="numero" class="form-control" placeholder="N°">
            </div>
            <div class="form-group form-bairro">
              <input type="text" id="bairro" class="form-control" placeholder="Bairro/Setor">
            </div>
            <div class="form-group form-cidade">
              <input type="text" id="cidade" class="form-control" placeholder="Cidade">
            </div>
            <select name="estados-brasil" id="estado" class="form-control select-estado">
              <option selected="" value="">Estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
            <br>
            <br>
              <button type="button" id="cancelar" class="btn btn-form btn-default">Cancelar</button>
              <button type="button" id="salvar" class="btn btn-form btn-primary">Salvar</button>
          </form>

        </div>
      </div>
    </div>
    <footer class="toolbar toolbar-footer">
      <h1 class="title">Desenvolvido por <i>MCF Softwares®<i></h1>
    </footer>
  </div>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
