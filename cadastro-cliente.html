<!DOCTYPE html>
<html>

<head>
  <title>Photon</title>
  <meta charset="utf-8" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/photon.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Electron Javascript -->
  <!--script src="app.js" charset="utf-8"></script-->
</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Barbearia</h1>
    </header>
    <div class="window-content">
      <div class="pane-group">

        <!--Barra Lateral-->
        <div class="pane-sm sidebar">
            <nav class="nav-group">
              <a id="home" class="menu-bar" href="index.html">
                <span class="icon icon-home"></span>
                Home
              </a>
  
              <h5 class="nav-group-title">Clientes</h5>
  
              <a class="nav-group-item menu-bar" href="lista-clientes.html">
                <span class="icon icon-users"></span>
                Listar
              </a>
              <a class="nav-group-item menu-bar active">
                <span class="icon icon-user-add"></span>
                Cadastrar
              </a>
            </nav>
          </div>
        
        <!--Corpo da Aplicação-->
        <div class="pane">
          <form action="" class="pane-body" id="formCadastrarCliente">
            <h3>Cadastro de Cliente</h3>
            <div class="form-group form-nome">
              <input type="text" id="nome" class="form-control" placeholder="Nome">
            </div>
            <div class="form-group form-dataNasc">
              <input type="date" id="dataNasc" class="form-control">
            </div>
            <div class="form-group form-cpf">
              <input type="text" id="cpf" class="form-control" placeholder="CPF">
            </div>
            <div class="form-group form-telefone">
              <input type="text" id="telefone" class="form-control" placeholder="Telefone">
            </div>
            <div class="form-group form-endereco">
              <input type="text" id="endereco" class="form-control" placeholder="Rua, Quadra...">
            </div>
            <div class="form-group form-numero">
              <input type="number" id="numero" class="form-control" placeholder="N°">
            </div>
            <div class="form-group form-bairro">
              <input type="text" id="bairro" class="form-control" placeholder="Bairro/Setor">
            </div>
            <div class="form-group form-cidade">
              <input type="text" id="cidade" class="form-control" placeholder="Cidade">
            </div>
            <select name="estados-brasil" id="estado" class="form-control select-estado">
              <option selected="" value="">Estado</option>
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AM">AM</option>
              <option value="AP">AP</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MG">MG</option>
              <option value="MS">MS</option>
              <option value="MT">MT</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="PR">PR</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="RS">RS</option>
              <option value="SC">SC</option>
              <option value="SE">SE</option>
              <option value="SP">SP</option>
              <option value="TO">TO</option>
            </select>
            <br/><br/>
            <a href="index.html"><button type="button" id="cancelar" class="btn btn-form btn-negative">Cancelar</button></a>
            <button type="button" id="salvar" class="btn btn-form btn-primary">Salvar</button>
          </form>

        </div>
      </div>
    </div>
    <footer class="toolbar toolbar-footer">
      <h1 class="title">Desenvolvido por <i>MCF Softwares®<i></h1>
    </footer>
  </div>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
