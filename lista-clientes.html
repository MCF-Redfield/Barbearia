<!DOCTYPE html>
<html>

<head>
  <title>Photon</title>
  <meta charset="utf-8" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/photon.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Electron Javascript -->
  <!--script src="app.js" charset="utf-8"></script-->
</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Barbearia</h1>
    </header>
    <div class="window-content">
      <div class="pane-group">

        <!--Barra Lateral-->
        <div class="pane-sm sidebar">
          <nav class="nav-group">
            <a id="home" href="index.html">
              <span class="icon icon-home"></span>
              Home
            </a>

            <h5 class="nav-group-title">Clientes</h5>

            <a class="nav-group-item active">
              <span class="icon icon-users"></span>
              Listar
            </a>
            <a class="nav-group-item" href="cadastro-cliente.html">
              <span class="icon icon-user-add"></span>
              Cadastrar
            </a>
          </nav>
        </div>

        <!--Corpo da Aplicação-->
        <div class="pane">
          <table class="table table-striped table-sm table-responsive">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="cliente in clientes">
                <td>{{cliente.nome}}</td>
                <td>{{cliente.telefone}}</td>
                <td style="width: 75px"><button class="btn btn-primary btn-sm" type="button"
                    @click="abrirModalEditarCliente(cliente)">Editar</button>
                    <button class="btn btn-danger btn-sm" type="button"
                    @click="excluirCliente(cliente)">Excluir</button></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

    <footer class="toolbar toolbar-footer">
      <h1 class="title">Desenvolvido por <i>MCF Softwares®<i></h1>
    </footer>

  </div>
  <!--Modal para editar Cliente-->
  <div id="modal" v-if="openModal">
    <div class="wrap">
      <form action="" class="pane-body" id="formEditarCliente">
        <h3>Editar Cliente</h3>
        <div class="form-group form-nome">
          <input type="text" id="nome" class="form-control" v-model="cliente.nome" placeholder="Nome" />
        </div>
        <div class="form-group form-dataNasc">
          <input type="date" id="dataNasc" class="form-control" v-model="cliente.dataNasc" placeholder="DataNasc">
        </div>
        <div class="form-group form-cpf">
          <input type="text" id="cpf" class="form-control" v-model="cliente.cpf" placeholder="CPF">
        </div>
        <div class="form-group form-telefone">
          <input type="text" id="telefone" class="form-control" v-model="cliente.telefone" placeholder="Telefone">
        </div>
        <div class="form-group form-endereco">
          <input type="text" id="endereco" class="form-control" v-model="cliente.endereco" placeholder="Rua, Quadra...">
        </div>
        <div class="form-group form-numero">
          <input type="number" id="numero" class="form-control" v-model="cliente.numero" placeholder="N°">
        </div>
        <div class="form-group form-bairro">
          <input type="text" id="bairro" class="form-control" v-model="cliente.bairro" placeholder="Bairro/Setor">
        </div>
        <div class="form-group form-cidade">
          <input type="text" id="cidade" class="form-control" v-model="cliente.cidade" placeholder="Cidade">
        </div>
        <select name="estados-brasil" id="estado" class="form-control select-estado" v-model="cliente.estado">
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AM">AM</option>
          <option value="AP">AP</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MG">MG</option>
          <option value="MS">MS</option>
          <option value="MT">MT</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="PR">PR</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="RS">RS</option>
          <option value="SC">SC</option>
          <option value="SE">SE</option>
          <option value="SP">SP</option>
          <option value="TO">TO</option>
        </select>
        <br /><br />
        <button type="button" id="cancelar" class="btn btn-form btn-negative" @click="openModal=false">Cancelar</button>
        <button type="button" id="salvar" class="btn btn-form btn-primary"
          @click="salvarEdicaoCliente()">Salvar</button>
      </form>
    </div>
  </div>

</body>
<script>
  // You can also require other files to run in this process
  //require('./renderer.js')
  var read = require('read-file-utf8')
  var loki = require('lokijs');// instanciando o Banco de dados
  var db = new loki('db.json');//Criando o banco de dados 
  var data = read(__dirname + '/db.json');
  db.loadJSON(data);
  //console.log(db);

  window.Vue = require('vue');

  var clientes = db.getCollection('clientes');
  if (!clientes) {
    clientes = db.addCollection('clientes');
  }

  new Vue({
    el: 'body',/*onde iremos trabalhar com o Vue*/
    data: {/*local para declarar variáveis*/
      clientes: [],/*array para receber clientes do banco de dados*/
      cliente: {/*objeto Cliente com valores default*/
        nome: '',
        dataNasc: '',
        cpf: '',
        telefone: '',
        endereco: '',
        numero: '',
        bairro: '',
        cidade: '',
        estado: ''
      },
      openModal: false
    },
    ready: function ()/*função executada assim que carrega página*/ {
      this.clientes = clientes.data;/*carregando lista de clientes do banco de dados*/
      console.log(this.clientes);
    },
    methods:/*local para declarar métodos*/
    {
      abrirModalEditarCliente: function (clienteEditing) {
        this.openModal = true;
        this.cliente = clienteEditing;/*Objeto default recebe infos do Cliente a ser editado*/
      },

      salvarEdicaoCliente: function () {
        clientes.update(this.cliente);
        db.save();
        this.openModal = false;
      },
      excluirCliente: function(clienteRemoving){
        clientes.remove(clienteRemoving);
        db.save();
      }
    },
  })
</script>

</html>
