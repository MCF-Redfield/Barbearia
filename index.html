<!DOCTYPE html>
<html>

<head>
  <title>Photon</title>
  <meta charset="utf-8" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/photon.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Electron Javascript -->

</head>

<body id=>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Barbearia</h1>
    </header>
    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">...</div>
        <!--Barra Lateral-->
        <div class="pane">
          <!--Corpo da Aplicação-->
          <table class="table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Telefone</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="cliente in clientes">
                <td>{{cliente.nome}}</td>
                <td>{{cliente.telefone}}</td>
              </tr>
            </tbody>
          </table>


        </div>
      </div>
    </div>
    <footer class="toolbar toolbar-footer">
      <h1 class="title">Desenvolvido por <i>MCF Softwares®<i></h1>
    </footer>
  </div>
  <script>
    // You can also require other files to run in this process
    //require('./renderer.js')
    var read = require('read-file-utf8')
    var loki = require('lokijs');// instanciando o Banco de dados
    var db = new loki('db.json');//Criando o banco de dados 
    var data = read(__dirname + '/db.json');
    db.loadJSON(data);
    //console.log(db);

    window.Vue = require('vue');
    var clientes = db.getCollection('clientes');

    if (!clientes) {
      //console.log('Tabela criada');
      clientes = db.addCollection('clientes');
    } else {
      //console.log("Tabela existe");
    }
    //console.log(db);

    /*new Vue({
      el: 'body',
      data: {
        clientes: []
      },
      mounted: function () {
        this.clientes = clientes.data;
        console.log(this.clientes);
      }
    })*/

    new Vue({
      el: 'body',
      data: {
        clientes: []
      },
      ready: function () {
        this.clientes = clientes.data;
        console.log(this.clientes);
      }
    })
  </script>
</body>

</html>
