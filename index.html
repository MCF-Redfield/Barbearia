<!DOCTYPE html>
<html>

<head>
  <title>Photon</title>
  <meta charset="utf-8" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/photon.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Electron Javascript -->
  <!--script src="app.js" charset="utf-8"></script-->
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Barbearia</h1>
    </header>
    <div class="window-content">
      <div class="pane-group">

        <!--Barra Lateral-->
        <div class="pane-sm sidebar">
          <nav class="nav-group">

            <a id="home" class="active"><span class="icon icon-home"></span>Home</a>
            <h5 class="nav-group-title">Clientes</h5>
            <a class="nav-group-item" href="lista-clientes.html"> <span class="icon icon-users"></span>Listar</a>
            <a class="nav-group-item" href="cadastro-cliente.html"> <span class="icon icon-user-add"></span>Cadastrar</a>
            
          </nav>
        </div>

        <!--Corpo da Aplicação-->
        <div class="pane">

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
            Launch demo modal
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

    <footer class="toolbar toolbar-footer">
      <h1 class="title">Desenvolvido por <i>MCF Softwares®<i></h1>
    </footer>

  </div>

</body>
<script>
  // You can also require other files to run in this process
  //require('./renderer.js')
  var read = require('read-file-utf8')
  var loki = require('lokijs');// instanciando o Banco de dados
  var db = new loki('db.json');//Criando o banco de dados 
  var data = read(__dirname + '/db.json');
  db.loadJSON(data);
  //console.log(db);

  window.Vue = require('vue');

  var clientes = db.getCollection('clientes');
  if (!clientes) {
    clientes = db.addCollection('clientes');
  }

  new Vue({
    el: 'body',/*onde iremos trabalhar com o Vue*/
    data: {/*local para declarar variáveis*/
      clientes: [],/*array para receber clientes do banco de dados*/
      cliente: {/*objeto Cliente com valores default*/
        nome: '',
        dataNasc: '',
        cpf: '',
        telefone: '',
        endereco: '',
        numero: '',
        bairro: '',
        cidade: '',
        estado: ''
      },
      openModal: false
    },
    ready: function ()/*função executada assim que carrega página*/ {
      this.clientes = clientes.data;/*carregando lista de clientes dop banco de dados*/
      console.log(this.clientes);
    },
    methods:/*local para declarar métodos*/
    {
      abrirModalEditarCliente: function (clienteEditing) {
        this.openModal = true;
        this.cliente = clienteEditing;/*Objeto default recebe infos do Cliente a ser editado*/
      },

      salvarEdicaoCliente: function () {
        clientes.update(this.cliente);
        db.save();
        this.openModal = false;
      }

    },
  })
</script>

</html>
